name: Deploy Frontend to S3

on:
  # automatisch bei Push auf main
  push:
    branches:
      - main
  # und manuell startbar
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # passende Version f√ºr dein Projekt (Vite braucht 20.19+ oder 22.12+)
          node-version: '22.12.0'

      - name: Install dependencies
        run: npm ci

      # AWS CLI ist auf ubuntu-latest schon installiert,
      # aber wir konfigurieren die Credentials:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check AWS CLI
        run: aws --version

      - name: Deploy to S3 (npm run deploy)
        run: npm run deploy
